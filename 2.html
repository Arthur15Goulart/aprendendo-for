<script>
    // Crie um programa que calcule a soma dos primeiros N números inteiros. O valor de N deve ser solicitado ao usuário. Exiba o resultado da soma.

    const numeroInteiro = Number(prompt(`Informe um número inteiro`));
    let soma = 0;
    for (let contador = 1; contador <= numeroInteiro; contador++) {
        soma += contador;
    } 
    document.write (soma)
</script>
